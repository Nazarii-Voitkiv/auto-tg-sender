<div class="groups-container">
  <mat-card>
    <form [formGroup]="groupForm" (ngSubmit)="addGroup()" class="group-form">
      <mat-form-field appearance="fill" class="group-input">
        <mat-label>Введіть групу</mat-label>
        <textarea matInput formControlName="text" rows="4" placeholder="Назва групи"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!groupForm.valid" class="full-width-button">
        Додати групу
      </button>
    </form>
  </mat-card>

  <table mat-table [dataSource]="groups" class="mat-elevation-z8">
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Назва</th>
      <td mat-cell *matCellDef="let group">{{ group.text }}</td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Створено</th>
      <td mat-cell *matCellDef="let group">{{ group.created | date:'dd.MM.yyyy HH:mm' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Дії</th>
      <td mat-cell *matCellDef="let group">
        <span class="delete-button" (click)="deleteGroup(group)">✕</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
