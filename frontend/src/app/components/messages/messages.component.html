<div class="messages-container">
  <mat-card>
    <form [formGroup]="messageForm" (ngSubmit)="addMessage()" class="message-form">
      <mat-form-field appearance="fill" class="message-input">
        <mat-label>Введіть повідомлення</mat-label>
        <textarea matInput formControlName="text" rows="4" placeholder="Текст повідомлення"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!messageForm.valid" class="full-width-button">
        Додати повідомлення
      </button>
    </form>
  </mat-card>

  <table mat-table [dataSource]="messages" class="mat-elevation-z8">
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef>Текст</th>
      <td mat-cell *matCellDef="let message">{{ message.text }}</td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef>Створено</th>
      <td mat-cell *matCellDef="let message">{{ message.created | date:'dd.MM.yyyy HH:mm' }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Дії</th>
      <td mat-cell *matCellDef="let message">
        <span class="delete-button" (click)="deleteMessage(message)">✕</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
